title: Documentación de Microsoft Cloud App Security
summary: Microsoft Cloud App Security es un agente de seguridad de acceso a la nube (CASB por sus siglas en inglés) que funciona en varias nubes. Proporciona visibilidad enriquecida, control sobre el viaje de los datos y análisis sofisticados para identificar y combatir las ciberamenazas en todos los servicios en la nube.
